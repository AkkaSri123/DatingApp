<div class="container mt-5">
    <div *ngIf="!registermode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches...all you need to do is sign up!</p>
    <div class="text-center"> 
        <button class="btn btn-lg btn-primary me-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-lg btn-primary btn-info">Learn More</button>
    </div>
    </div>
    <div class="container" *ngIf="registermode">
        <div class="row justify-content-center">
            <div class="col-4">
              <app-register (CancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
